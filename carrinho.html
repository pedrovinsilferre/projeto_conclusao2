<!DOCcalss="botao "TYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assests/css/styleCarrinho.css" />
    <title>Carrinho</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-25">
        <div class="container-fluid">
          <a class="navbar-brand fs-3 ms-5" href="#">Nerd Store</a>
          <button
            class="navbar-toggler"
            calss="botao "
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav d-flex gap-5">
              <a
                class="nav-link text-light dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                aria-current="page"
                href="#"
                >Produtos
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </a>
              <a class="nav-link text-light inNav-hover" href="favoritos.html">
                <img
                  src="assests/imagens/heart.png"
                  width="25px"
                  alt="favoritos"
              /></a>
              <a class="nav-link text-light inNav-hover" href="carrinho.html">
                <img
                  src="assests/imagens/carrinho-de-compras (1).png"
                  width="25px"
                  alt="carrinho de compras icone"
              /></a>
              <a class="nav-link text-light inNav-hover" href="login.html">
                <img
                  src="assests/imagens/user.png"
                  width="25px"
                  alt="icone user"
                />
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="area carrinho">
        <section>
          <div class="produtos">
            <div class="img">
              <img
                src="assests/imagens/homem-de-ferro-super-heroi-desenhos-animados-filmes-imagem-de-fundo.jpg"
                alt=""
                width="100"
                height="100"
              />
            </div>
            <div>
              <h3>Blusa Homem de Ferro/Iron Men - Marvel</h3>
            </div>
            <div>
              <h2>R$23,99</h2>
            </div>
            <div id="botoes">
              <input
                calss="botao excluir_compra"
                type="button"
                value="Excluir"
                class="btn btn-danger"
              />
              <input
                calss="botao efetuar_compra"
                type="button"
                value="Comprar"
              />
              <button class="botao favoritar" onclick="add_favoritos()">
                favoritos
              </button>
            </div>
            
          </div>
        </section>
      </div>
    </main>

    <footer></footer>
    <script src="assests/JavaScript/interacao_legalzinha.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
